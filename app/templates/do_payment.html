{% extends "base.html" %}

{% block content %}
<div class="lk-wrap login_reg">
    <div class="container">
        <div class="row">
            <div class="col-5 login_reg_form" style="margin-bottom: 20px">
                <form class="login_reg_form" action="" method="post" novalidate>
                    {{ form.hidden_tag() }}
                <p>
                    {{ form.email.label }}<br>
                    {{ form.email(size=32) }}
                </p>
                <p>
                    {{ form.password.label }}<br>
                    {{ form.password(size=32) }}
                </p>
                <p>{{ form.submit() }}</p>
    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
